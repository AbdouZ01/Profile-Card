<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 50%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .header {
            background: #2f80ed;
            height: 80px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            position: relative;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid white;
        }
        .profile-info {
            margin-top: 60px;
        }
        .profile-info h2 {
            margin: 10px 0 5px;
            font-size: 20px;
        }
        .profile-info p {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header"></div>
        <img src="Abdou.jpg" alt="Profile Picture" class="profile-img">
        <div class="profile-info">
            <h2>AbdElrahman Amr</h2>
            <p>Lives in ElManial , Cairo</p>
        </div>
    </div>
</body>
</html>
