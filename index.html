<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
      font-family: 'Delius', cursive;
      position: relative;
    }

    .bg {
      position: absolute;
      top: 0;
      width: 100%;
      height: 250px;
      background: linear-gradient(to right, #ff5f95, #ff7eb3);
      border-bottom-left-radius: 80px;
      border-bottom-right-radius: 80px;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .bubble1 {
      width: 100px;
      height: 100px;
      top: 30px;
      left: 60px;
    }

    .bubble2 {
      width: 150px;
      height: 150px;
      top: 50px;
      right: 100px;
    }

    .bubble3 {
      width: 80px;
      height: 80px;
      top: 100px;
      left: 200px;
    }

    .bubble4 {
      width: 120px;
      height: 120px;
      top: 120px;
      right: 200px;
    }

    .bubble5 {
      width: 90px;
      height: 90px;
      top: 40px;
      left: 300px;
    }

    .card {
      width: 400px;
      background: white;
      border-radius: 25px;
      padding: 30px 20px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      width: 12px;
      height: 12px;
      background: #d23b46;
      border-radius: 50%;
    }

    .card::after {
      content: "";
      position: absolute;
      top: 15px;
      right: 15px;
      width: 12px;
      height: 12px;
      background: #ff655c;
      border-radius: 50%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid white;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .name {
      margin-top: 70px;
      font-size: 24px;
      color: #333;
    }

    .location {
      color: gray;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .role {
      font-size: 16px;
      margin-bottom: 25px;
      font-family: Arial, sans-serif;
    }

    .stats {
      display: flex;
      justify-content: space-evenly;
    }

    .stats div {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .stats div span {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stats div label {
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="bg">
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
  </div>

  <div class="card">
    <img src="Abdou.jpg" alt="Profile" class="profile-img">
    <div class="name">Abdou</div>
    <div class="location">Manial City, Cairo</div>
    <div class="role">Number 1</div>
    <div class="stats">
      <div>
        <span>3</span>
        <label>Posts</label>
      </div>
      <div>
        <span>2.3k</span>
        <label>Followers</label>
      </div>
      <div>
        <span>1</span>
        <label>Following</label>
      </div>
    </div>
  </div>

</body>
</html>
